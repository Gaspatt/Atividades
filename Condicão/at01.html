<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maioridade</title>
</head>
<body>
    <script>
        //Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade.
        const ano = Number(prompt('Informe o ano que você nasceu:'))
        idade = 2023 - ano
        
        if (idade >= 18) {
            alert('Você já atingiu a maioridade!')
        }
        else {
            alert('Você não é maior de idade ainda!')
        }
    </script>
</body>
</html>
