<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogal</title>
</head>
<body>
    <script>
        //Peça para o usuário informar uma letra e diga se esta letra é uma vogal ou uma consoante.
        const letra = prompt('Informe uma letra:')

        if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
            alert('A letra é uma vogal!')
        }
        else if (letra.length >= 2) {
            alert('Informe apenas uma letra!')
        }
        else {
            alert('A letra é uma consoante!')
        }
    </script>
</body>
</html>
