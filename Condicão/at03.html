<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número</title>
</head>
<body>
    <script>
        //Peça para o usuário informar dois números e diga qual dos dois é o maior número.
        const n1 = Number(prompt('Informe o primeiro número:'))
        const n2 = Number(prompt('Informe o segundo número:'))
        if (n1 > n2) {
            alert(`O primeiro número é maior! Número: ${n1}`)
        }
        else if (n1 < n2) {
            alert(`O segundo número é maior! Número: ${n2}`)
        }
        else {
           alert('Os números são iguais!') 
        }
    </script>
</body>
</html>
